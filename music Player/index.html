<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="curr-playing">Playing music 1 of 3</div>
                <div class="playing-pic"></div>
                <div class="song-name">hello</div>
                <div class="song-artist">johny</div>
            </div>
            <div class="playing-container">
                <div class="current-time">00 : 00</div>
                <input type="range" min="1" max="100" value="0" class="playingRange">
                <div class="song-time">00 : 00</div>
            </div>
            <div class="playing-container">
                <i class="bi bi-volume-mute-fill"></i>
                <input type="range" min="1" max="100" value="0" class="playingRange">
                <i class="bi bi-volume-up-fill"></i>
            </div>
            <div class="buttons">
                <div class="random-song">
                    <i class="bi bi-shuffle"></i>
                </div>
                <div class="prev-song">
                    <i class="bi bi-skip-backward"></i>
                </div>
                <div class="play-song">
                    <i class="bi bi-play-circle"></i>
                </div>
                <div class="next-song">
                    <i class="bi bi-skip-forward"></i>
                </div>
                <div class="replay-song">
                    <i class="bi bi-arrow-repeat"></i>
                </div>

            </div>
            <div class="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>

            </div>
        </div>

    </div>
</body>

</html>
