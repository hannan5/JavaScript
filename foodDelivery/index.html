<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FireBase  -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" a href="./style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="./signup.html">Food Delivery</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="loginUser">
        <h2> Welcome to Food Delivery</h2>
        <form id="form" class="mt-5">
            <div class="row mb-4">
                <label for="EmailLogin" class="col-sm-2" id="EmailLoginLabel">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control " id="EmailLogin">
                </div>
            </div>
            <div class="row mb-4">
                <label for="passwordLogin" id="passwordLoginLabel" class="col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control " id="passwordLogin">
                </div>
            </div>
            <div id="LoginUserDiv">
                <button type="submit" id="LoginUserBtn" onclick="login()">Login</button>
            </div>    

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
