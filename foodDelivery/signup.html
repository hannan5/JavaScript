    <!-- Resturant signup  -->
    <div class="container" id="signUpResturant" >
        <h2> Welcome to Food Delivery</h2>
        <form id="form">
            <div class="row mb-4">
                <label for="resturantName" class="col-sm-2" id="resturantNameLabel">Resturant Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control " id="resturantName">
                </div>
            </div>
            <div class="row mb-4">
                <label for="resturantEmail" id="resturantEmailLabel" class="col-sm-2">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control " id="resturantEmail">
                </div>
            </div>`

            <div class="row mb-4">
                <label for="country" id="countryLabel" class="col-sm-2">Country:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control " id="country">
                </div>
            </div>

            <div class="row mb-4">
                <label for="city" id="cityLabel" class="col-sm-2">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control " id="city">
                </div>
            </div>

            <div class="row mb-4">
                <label for="resturantPassword" id="resturantPasswordLabel" class="col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control " id="resturantPassword">
                </div>
            </div>
            <div id="signInResturantDiv">
            <button type="submit" id="signInResturantBtn">SignUp</button>
            <button type="submit" id="LoginButton"><a href="./index.html"> Login </a></button>
        </div>
        </form>
    </div>

    <!-- User Signup  -->

    <div class="container" id="signUpUser">
        <h2> Welcome to Food Delivery</h2>
        <form id="formUser">
            <div class="row mb-4">
                <label for="userName" class="col-sm-2" id="userNameLabel">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control " id="userName">
                </div>
            </div>
            <div class="row mb-4">
                <label for="userEmail" id="userEmailLabel" class="col-sm-2">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control " id="userEmail">
                </div>
            </div>
            <div class="row mb-4">
                <label for="userPhone" id="userPhoneLabel" class="col-sm-2">Phone:</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control " id="userPhone">
                </div>
            </div>

            <div class="row mb-4">
                <label for="usercountry" id="usercountryLabel" class="col-sm-2">Country:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control " id="usercountry">
                </div>
            </div>

            <div class="row mb-4">
                <label for="usercity" id="usercityLabel" class="col-sm-2">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control " id="usercity">
                </div>
            </div>

            <div class="row mb-4">
                <label for="userPassword" id="userPasswordLabel" class="col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control " id="userPassword">
                </div>
                <div id="signInUserDiv">
                    <button type="submit" id="signInUserBtn">SignUp</button>
                </div>
            </div>
        </form>
